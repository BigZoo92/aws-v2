name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ§¼ Lint frontend
        run: pnpm --filter frontend lint

      - name: ğŸ§¼ Lint backend
        run: pnpm --filter backend lint

      - name: ğŸ§ª Run frontend tests
        run: pnpm --filter frontend test

      - name: ğŸ§ª Run backend tests
        run: pnpm --filter backend test

      - name: ğŸ— Build frontend
        run: pnpm --filter frontend build

      - name: ğŸ— Build backend
        run: pnpm --filter backend build

      - name: ğŸ³ Docker build frontend
        run: docker build -f frontend/Dockerfile -t test-frontend .

      - name: ğŸ³ Docker build backend
        run: docker build -f backend/Dockerfile -t test-backend .

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # -----------------------------
  # CI JOB : INSTALL + LINT + TEST + BUILD
  # -----------------------------
  setup:
    name: ğŸ“¦ Install dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.deps.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        id: deps
        run: pnpm install

  lint:
    name: ğŸ§¼ Lint (frontend + backend)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm --filter frontend lint
      - run: pnpm --filter backend lint

  test:
    name: ğŸ§ª Tests (frontend + backend)
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm --filter frontend test
      - run: pnpm --filter backend test

  build:
    name: ğŸ— Build + Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm --filter frontend build
      - run: pnpm --filter backend build

      - name: ğŸ³ Docker build frontend
        run: docker build -f frontend/Dockerfile -t test-frontend .

      - name: ğŸ³ Docker build backend
        run: docker build -f backend/Dockerfile -t test-backend .

  # -----------------------------
  # CD JOB : DEPLOY TO EC2 (ONLY IF MAIN)
  # -----------------------------
  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/app
            git pull origin main || git clone https://github.com/${{ github.repository }} .
            docker compose down
            docker compose up -d --build
          EOF
